<div class="product-page-container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Dodaj novu kombinaciju</h4>
          <hr>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-palette"></i> </span>
             </div>
            <input class="form-control" placeholder="Boja unutra" type="text" ngModel name="color1" id="color1">
          </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-palette"></i> </span>
               </div>
              <input class="form-control" placeholder="Boja spolja" type="text" ngModel name="color2" id="color2">
            </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-photo-video"></i> </span>
                 </div>
                <input class="form-control" placeholder="Url" type="text" ngModel name="url" id="url" (change)="onChange($event)">
              </div> <!-- input-group.// -->
              </div> <!-- form-group// -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fas fa-align-left"></i> </span>
                   </div>
                  <input class="form-control" placeholder="Opis" type="text" ngModel name="description" id="description">
                </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!authForm.valid"> Dodaj </button>
          </div> <!-- form-group// -->
          </form>
        </article>
      </div>
    </div>
    <div class="col-md-6">
      <div
      class="product-details-image" *ngIf="url!=''"
      [ngStyle]="{ 'background-image': 'url(' + url + ')' }"
    ></div>
  </div>
</div>
</div>
