<div class="pop-cart-item" *ngFor="let cover of covers;let i = index">
    <div class="pop-cart-item-image-wrapper">
        <a class="pop-cart-item-image"
           [ngStyle]="{'background-image': 'url(' + cover.url + ')'}">
        </a>
    </div>
    <div class="pop-cart-item-details">
        <h1 class="pop-cart-item-title">
            <a >{{cover.car.model.brand.name}} </a>
        </h1>
        <span class="pop-cart-item-brand">
            {{cover.car.model.name}}
        </span>
        <span class="pop-cart-item-price" style="color:black;">
            {{cover.price }}
        </span>
    </div>
    <div class="pop-cart-remove-wrapper">
        <span (click)="removeFromCart(cover)" class="cart-remove" style="color:black;">X</span>
    </div>
</div>
<div *ngIf="covers.length > 0">
    <div class="cart-total">
        <div class="cart-total-item">
        <span class="cart-total-label">
            Total
        </span>
            <span class="cart-total-value">
            {{total }}
        </span>
        </div>
    </div>
    <footer class="quick-cart-footer">
        <div class="quick-cart-footer-cell">
            <div class="button button-secondary button-wide button-large" [routerLink]="['../cart']" (click)="cartService.toggleCart()" style="color:black;">Pogledaj korpu</div>
        </div>

        <div class="quick-cart-footer-cell">
            <div class="button button-primary button-wide button-large" style="color:black;"  routerLink="/checkout">Kupi</div>
        </div>
    </footer>
</div>
<div *ngIf="covers.length == 0">
    <strong class="cart-empty" style="color:black;">Korpa je prazna</strong>
</div>
