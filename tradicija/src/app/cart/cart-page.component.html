<div class="cart-page-container">
    <div class="cart-page-header">
      <app-navbar [isHome]="isHome"></app-navbar>
        <h1>Korpa</h1>
    </div>
    <div class="cart-page-content" *ngIf="covers.length > 0">
        <!-- <div class="cart-item-header cart-item-row">
            <div class="cart-item-cell cart-item-product"><span>Product</span></div>
            <div class="cart-item-cell cart-item-quantity"><span>Quantity</span></div>
            <div class="cart-item-cell cart-item-total"><span>Total</span></div>
            <div class="cart-item-cell cart-item-action"><span>Action</span></div>
        </div> -->
        <div class="cart-item-row" *ngFor="let cover of covers;let i = index">
            <div class="cart-item-cell cart-item-product">
                <div class="cart-item-thumbnail" [ngStyle]="{'background-image': 'url(' + cover.url + ')'}">
                </div>
                <div class="cart-item-info">
                    <div class="cart-item-brand">{{cover.car.model.brand.name}}</div>
                    <div class="cart-item-title">{{cover.car.model.name}}</div>
                </div>
            </div>
            <div class="cart-item-cell cart-item-total">
                <div class="item-price">
                    {{cover.price+" EUR"}}
                </div>
            </div>
            <div class="cart-item-cell cart-item-action">
                <div class="item-remove" (click)="removeFromCart(cover)">X</div>
            </div>
        </div>
        <div class="row cart-total">
            <div class="col-lg-offset-6">
                <div class="cart-total-row row">
                    <div class="col-md-6 cart-total-label">
                        Pregled korpe
                    </div>
                    <div class="col-md-6 cart-total-value"></div>
                </div>
                <!-- <div class="cart-total-row row">
                    <div class="col-md-6 cart-total-label">
                        subtotal
                    </div>
                    <div class="col-md-6 cart-total-value">
                        {{total }}
                    </div>
                </div> -->
                <div class="cart-total-row row">
                    <div class="col-md-6 cart-total-label">
                        Ukupno
                    </div>
                    <div class="col-md-6 cart-total-value cart-total-price">
                        {{total }} EUR
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-buttons">
            <div class="continue-shopping"><a routerLink="/products">Nazad u kupovinu</a></div>
            <div class="checkout-button button button-primary button-large" routerLink="/checkout">Kupi ({{total }})</div>
        </div>
    </div>
    <div class="cart-page-content" *ngIf="covers.length == 0">
        <h4>Korpa je prazna.</h4>
        <a routerLink="/products">Idi u kupovinu</a>
    </div>
</div>
