<div class="card bg-light" *ngIf="ready">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Informacije</h4>
    <form [formGroup]="form">
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
          <input class="form-control" placeholder="Ime" type="text"  formControlName="firstName">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
            <input  formControlName="lastName" class="form-control" placeholder="Prezime" type="text" >
        </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input  formControlName="email" class="form-control" placeholder="Email" type="email" >
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-address-card" aria-hidden="true"></i> </span>
       </div>
          <input  formControlName="address" class="form-control" placeholder="Adresa" type="text" >
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-address-card" aria-hidden="true"></i>  </span>
      </div>
        <input  formControlName="city" class="form-control" placeholder="Grad" type="text" >
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-address-card" aria-hidden="true"></i>  </span>
      </div>
        <input  formControlName="zipCode" class="form-control" placeholder="Zip Kod" type="text">
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-address-card" aria-hidden="true"></i>  </span>
      </div>
          <input  formControlName="phoneNumber" class="form-control" placeholder="Broj telefonar">
      </div> <!-- form-group// -->
          <button type="submit" class="btn btn-primary btn-block" *ngIf="!change" (click)="changeData()">Izmeni informacije</button>
          <button type="submit" class="btn btn-primary btn-block" *ngIf="change" [disabled]="form.invalid" (click)="saveData()">Saƒçuvaj</button>

  </form>
  </article>
  </div> <!-- card.// -->
