<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Izmeni lozinku</h4>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
       </div>
          <input ngModel name="oldPassword" class="form-control" placeholder="Stara lozinka" type="password" required pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
         </div>
            <input ngModel name="newPassword" class="form-control" placeholder="Nova lozinka" type="password" required pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
           </div>
              <input ngModel name="newRetypedPassword" class="form-control" placeholder="Ponovi novu lozinku" type="password" required patter="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$">
          </div>
      <div class="form-group">
        <label *ngIf="error!=null">{{error}}</label>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!authForm.valid"> Izmeni lozinku </button>
      </div> <!-- form-group// -->
  </form>
  </article>
  </div> <!-- card.// -->
